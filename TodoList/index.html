<!DOCTYPE html>
<html lang="end">
<head>
	<title>To-Do List</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>

	<div class="flexContainer">
<div class="contenedorTodo" >
<h2>To do List</h2>

<div class="container1">
	
<i id="checkAll" class="fas fa-check-double"></i>	
<i id="uncheckAll" class="fas fa-eraser"></i>
<input id="taskInput" type="text" placeholder="Write a task">
<i id="deleteAll" class="fas fa-trash-alt"></i>
<i id="show_list" class="fas displayNone fa-tv"></i>
<i id="hide_list" class="fas fa-eye-slash"></i>



</div>
	<div class="container2">

		<ul id="todo-list" class="lista">
	<li id="mensajeNada">No hay elementos.</li>


		</ul>
	</div>
	<div class="filtros">
	<i id="sinfiltro" class="fas fa-square"></i>
	<i id="selected_filter" class="fas fa-check-circle"></i>
	<i id="tachado_filter" class="fas fa-slash"></i>
	</div>
</div>











</body>

<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="script.js" type="text/javascript"></script>
</html>
